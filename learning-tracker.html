<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Learning Progress Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); overflow: hidden; }
        header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px; text-align: center; }
        header h1 { font-size: 2.2em; margin-bottom: 5px; }
        .progress-summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 30px; background: #f8f9fa; }
        .progress-card { background: white; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .progress-card h3 { color: #667eea; font-size: 0.9em; text-transform: uppercase; margin-bottom: 10px; }
        .progress-card .number { font-size: 2.5em; font-weight: bold; color: #333; }
        .progress-bar { width: 100%; height: 8px; background: #e9ecef; border-radius: 4px; margin-top: 10px; }
        .progress-bar-fill { height: 100%; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); border-radius: 4px; transition: width 0.3s; }
        .content { padding: 40px; }
        .phase { margin-bottom: 40px; }
        .phase-header { background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #667eea; }
        .phase-header h2 { color: #667eea; margin-bottom: 5px; }
        .month-section { margin-bottom: 25px; }
        .month-section h3 { color: #495057; margin-bottom: 15px; padding-left: 5px; font-size: 1.1em; }
        .week-item { margin-bottom: 12px; background: #f8f9fa; border-radius: 8px; overflow: hidden; transition: all 0.3s; }
        .week-header { display: flex; align-items: center; padding: 14px; cursor: pointer; transition: background 0.2s; }
        .week-header:hover { background: #e9ecef; }
        .week-item.completed .week-header { background: #e8f5e9; }
        .week-header input { width: 20px; height: 20px; margin-right: 15px; cursor: pointer; }
        .week-header label { flex: 1; cursor: pointer; font-weight: 500; }
        .week-item.completed .week-header label { color: #2e7d32; }
        .expand-icon { margin-left: 10px; color: #667eea; transition: transform 0.3s; font-size: 0.9em; }
        .week-item.expanded .expand-icon { transform: rotate(90deg); }
        .daily-tasks { display: none; padding: 10px 14px 14px 49px; background: white; border-top: 1px solid #e9ecef; }
        .week-item.expanded .daily-tasks { display: block; }
        .day-item { display: flex; align-items: center; padding: 10px; margin-bottom: 6px; background: #f8f9fa; border-radius: 4px; transition: background 0.2s; }
        .day-item:hover { background: #e9ecef; }
        .day-item.completed { background: #e8f5e9; }
        .day-item input { width: 16px; height: 16px; margin-right: 10px; cursor: pointer; flex-shrink: 0; }
        .day-item label { flex: 1; cursor: pointer; font-size: 0.95em; }
        .day-item.completed label { color: #2e7d32; text-decoration: line-through; }
        .day-type { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.75em; font-weight: 600; margin-left: 8px; }
        .day-type.conceptual { background: #e3f2fd; color: #1976d2; }
        .day-type.reading { background: #f3e5f5; color: #7b1fa2; }
        .day-type.application { background: #e8f5e9; color: #388e3c; }
        .day-type.architecture { background: #fff3e0; color: #f57c00; }
        .actions { padding: 30px; background: #f8f9fa; text-align: center; border-top: 2px solid #e9ecef; }
        .btn { display: inline-block; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 30px; border-radius: 50px; font-weight: 600; margin: 5px; border: none; cursor: pointer; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); transition: all 0.3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); }
        .btn-secondary { background: #6c757d; box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4); }
        .btn-secondary:hover { box-shadow: 0 6px 20px rgba(108, 117, 125, 0.6); }
        .current-week { background: #fff3cd !important; border-left: 4px solid #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š 2026 Learning Journey</h1>
            <p>Data Engineering â†’ AI/ML â†’ Azure â†’ Enterprise Architecture</p>
        </header>
        
        <div class="progress-summary">
            <div class="progress-card">
                <h3>Overall Progress</h3>
                <div class="number" id="overall-percent">0%</div>
                <div class="label"><span id="completed-weeks">0</span> of 52 weeks</div>
                <div class="progress-bar"><div class="progress-bar-fill" id="overall-bar" style="width: 0%"></div></div>
            </div>
            <div class="progress-card">
                <h3>Current Phase</h3>
                <div class="number" id="current-phase">Phase 1</div>
                <div class="label" id="phase-desc">Data Engineering</div>
            </div>
            <div class="progress-card">
                <h3>Week Number</h3>
                <div class="number" id="current-week-num">2</div>
                <div class="label">of 52 weeks</div>
            </div>
        </div>
        
        <div class="content" id="content"></div>
        
        <div class="actions">
            <button class="btn" onclick="exportProgress()">ðŸ“¥ Export Progress</button>
            <button class="btn btn-secondary" onclick="resetProgress()">ðŸ”„ Reset All</button>
        </div>
    </div>

    <script>
        const weeks = [{"num":1,"dates":"Jan 5-9","title":"What Data Engineering Really Is","phase":1,"month":"January"},{"num":2,"dates":"Jan 12-16","title":"Ingestion Patterns","phase":1,"month":"January"},{"num":3,"dates":"Jan 19-23","title":"Storage & State","phase":1,"month":"January"},{"num":4,"dates":"Jan 26-30","title":"Transformation Patterns","phase":1,"month":"January"},{"num":5,"dates":"Feb 2-6","title":"Data Quality & Observability","phase":1,"month":"February"},{"num":6,"dates":"Feb 9-13","title":"Serving & Metrics","phase":1,"month":"February"},{"num":7,"dates":"Feb 16-20","title":"Ownership & Data Products","phase":1,"month":"February"},{"num":8,"dates":"Feb 23-27","title":"Review & Retrospective","phase":1,"month":"February"},{"num":9,"dates":"Mar 2-6","title":"Orchestration","phase":1,"month":"March"},{"num":10,"dates":"Mar 9-13","title":"Security & Privacy","phase":1,"month":"March"},{"num":11,"dates":"Mar 16-20","title":"DataOps & Automation","phase":1,"month":"March"},{"num":12,"dates":"Mar 23-27","title":"Data Architecture Patterns","phase":1,"month":"March"},{"num":13,"dates":"Mar 30-Apr 3","title":"Team Structures & Collaboration","phase":1,"month":"April"},{"num":14,"dates":"Apr 6-10","title":"Career Paths & Growth","phase":1,"month":"April"},{"num":15,"dates":"Apr 13-17","title":"Integration Across Concepts","phase":1,"month":"April"},{"num":16,"dates":"Apr 20-24","title":"Phase 1 Review & Synthesis","phase":1,"month":"April"},{"num":17,"dates":"Apr 27-May 1","title":"What is AI Engineering?","phase":2,"month":"May"},{"num":18,"dates":"May 4-8","title":"Data Requirements for AI Systems","phase":2,"month":"May"},{"num":19,"dates":"May 11-15","title":"Feature Engineering & Feature Stores","phase":2,"month":"May"},{"num":20,"dates":"May 18-22","title":"Real-time vs Batch Predictions","phase":2,"month":"May"},{"num":21,"dates":"May 25-29","title":"Model Serving Patterns","phase":2,"month":"June"},{"num":22,"dates":"Jun 1-5","title":"Monitoring ML Systems","phase":2,"month":"June"},{"num":23,"dates":"Jun 8-12","title":"Data Pipelines for ML","phase":2,"month":"June"},{"num":24,"dates":"Jun 15-19","title":"Integration with Data Platforms","phase":2,"month":"June"},{"num":25,"dates":"Jun 22-26","title":"Model Drift & Versioning","phase":2,"month":"July"},{"num":26,"dates":"Jun 29-Jul 3","title":"ML Governance","phase":2,"month":"July"},{"num":27,"dates":"Jul 6-10","title":"Advanced Integration Patterns","phase":2,"month":"July"},{"num":28,"dates":"Jul 13-17","title":"Phase 2 Review & Synthesis","phase":2,"month":"July"},{"num":29,"dates":"Jul 20-24","title":"Azure Data Factory","phase":3,"month":"August"},{"num":30,"dates":"Jul 27-31","title":"Azure Databricks","phase":3,"month":"August"},{"num":31,"dates":"Aug 3-7","title":"Azure Synapse & Delta Lake","phase":3,"month":"August"},{"num":32,"dates":"Aug 10-14","title":"Data Lake Storage Gen2","phase":3,"month":"August"},{"num":33,"dates":"Aug 17-21","title":"Azure Compute Architecture","phase":3,"month":"September"},{"num":34,"dates":"Aug 24-28","title":"Containers & Serverless","phase":3,"month":"September"},{"num":35,"dates":"Aug 31-Sep 4","title":"AKS & Azure Functions","phase":3,"month":"September"},{"num":36,"dates":"Sep 7-11","title":"Resilience Patterns","phase":3,"month":"September"},{"num":37,"dates":"Sep 14-18","title":"High Availability & DR","phase":3,"month":"September"},{"num":38,"dates":"Sep 21-25","title":"Azure Security (AD, Key Vault)","phase":3,"month":"October"},{"num":39,"dates":"Sep 28-Oct 2","title":"Monitoring & Operations","phase":3,"month":"October"},{"num":40,"dates":"Oct 5-9","title":"Certification Prep & Practice Exams","phase":3,"month":"October"},{"num":41,"dates":"Oct 12-16","title":"Bounded Contexts","phase":4,"month":"November"},{"num":42,"dates":"Oct 19-23","title":"Service vs Data Contracts","phase":4,"month":"November"},{"num":43,"dates":"Oct 26-30","title":"Event-Driven Architecture","phase":4,"month":"November"},{"num":44,"dates":"Nov 2-6","title":"Integration Patterns (Sync vs Async)","phase":4,"month":"November"},{"num":45,"dates":"Nov 9-13","title":"Organizational Alignment","phase":4,"month":"November"},{"num":46,"dates":"Nov 16-20","title":"Enterprise Data Strategy","phase":4,"month":"December"},{"num":47,"dates":"Nov 23-27","title":"Architecture Decision Records","phase":4,"month":"December"},{"num":48,"dates":"Nov 30-Dec 4","title":"System Design Case Study 1","phase":4,"month":"December"},{"num":49,"dates":"Dec 7-11","title":"System Design Case Study 2","phase":4,"month":"December"},{"num":50,"dates":"Dec 14-18","title":"Teaching Back / Documentation","phase":4,"month":"December"},{"num":51,"dates":"Dec 21-25","title":"2026 Synthesis","phase":4,"month":"December"},{"num":52,"dates":"Dec 28-31","title":"2027 Planning","phase":4,"month":"December"}];

        const days = [
            {id: 'mon', name: 'Monday', type: 'Conceptual / Synthesis', badge: 'Deep Dive', class: 'conceptual'},
            {id: 'tue', name: 'Tuesday', type: 'Reading (input)', badge: 'Book', class: 'reading'},
            {id: 'wed', name: 'Wednesday', type: 'Application', badge: 'Practice', class: 'application'},
            {id: 'thu', name: 'Thursday', type: 'Reading (input)', badge: 'Book', class: 'reading'},
            {id: 'fri', name: 'Friday', type: 'Architecture', badge: 'Integration', class: 'architecture'}
        ];

        const phaseInfo = {
            1: {name: 'Phase 1: Data Engineering Foundations', desc: 'Weeks 1-16 | Target: April 26, 2026 | Book: Fundamentals of Data Engineering'},
            2: {name: 'Phase 2: AI/ML System Integration', desc: 'Weeks 17-28 | Target: July 26, 2026 | Books: AI Engineering + Designing ML Systems'},
            3: {name: 'Phase 3: Azure Architect + Cloud Systems', desc: 'Weeks 29-40 | Target: October 25, 2026 | Focus: Microsoft Learn + Certification'},
            4: {name: 'Phase 4: Enterprise Architecture / Synthesis', desc: 'Weeks 41-52 | Target: December 31, 2026 | Focus: Enterprise Integration + Synthesis'}
        };

        function generateContent() {
            const content = document.getElementById('content');
            let html = '';
            let currentPhase = 0;
            let currentMonth = '';

            weeks.forEach((week, idx) => {
                if (week.phase !== currentPhase) {
                    if (currentMonth) html += '</div>'; // Close previous month
                    if (currentPhase > 0) html += '</div>'; // Close previous phase
                    currentPhase = week.phase;
                    const info = phaseInfo[currentPhase];
                    html += `<div class="phase"><div class="phase-header"><h2>${info.name}</h2><div class="meta">${info.desc}</div></div>`;
                    currentMonth = '';
                }

                if (week.month !== currentMonth) {
                    if (currentMonth) html += '</div>'; // Close previous month section
                    currentMonth = week.month;
                    html += `<div class="month-section"><h3>${currentMonth}</h3>`;
                }

                const isCurrent = idx === 1; // Week 2 is current (Jan 12-16)
                html += `<div class="week-item ${isCurrent ? 'current-week' : ''}" data-week="${week.num}">
                    <div class="week-header" onclick="toggleWeek(${week.num})">
                        <input type="checkbox" id="week${week.num}" onclick="event.stopPropagation(); handleWeekCheck(${week.num})">
                        <label for="week${week.num}" onclick="event.stopPropagation()">Week ${week.num} (${week.dates}): ${week.title}</label>
                        <span class="expand-icon">â–¶</span>
                    </div>
                    <div class="daily-tasks">`;
                
                days.forEach(day => {
                    html += `<div class="day-item" data-day="week${week.num}-${day.id}">
                        <input type="checkbox" id="week${week.num}-${day.id}" onchange="handleDayCheck(${week.num})">
                        <label for="week${week.num}-${day.id}">${day.name}: ${day.type}<span class="day-type ${day.class}">${day.badge}</span></label>
                    </div>`;
                });

                html += '</div></div>';
            });
            html += '</div></div>'; // Close last month and phase
            content.innerHTML = html;
        }

        function toggleWeek(num) {
            document.querySelector(`[data-week="${num}"]`).classList.toggle('expanded');
        }

        function handleWeekCheck(num) {
            const weekCheckbox = document.getElementById(`week${num}`);
            days.forEach(day => {
                const dayCheckbox = document.getElementById(`week${num}-${day.id}`);
                if (dayCheckbox) {
                    dayCheckbox.checked = weekCheckbox.checked;
                    updateDayStyle(dayCheckbox);
                }
            });
            updateWeekStyle(weekCheckbox);
            saveProgress();
        }

        function handleDayCheck(num) {
            const weekCheckbox = document.getElementById(`week${num}`);
            let allComplete = days.every(day => {
                const cb = document.getElementById(`week${num}-${day.id}`);
                return cb && cb.checked;
            });
            weekCheckbox.checked = allComplete;
            days.forEach(day => {
                const cb = document.getElementById(`week${num}-${day.id}`);
                if (cb) updateDayStyle(cb);
            });
            updateWeekStyle(weekCheckbox);
            saveProgress();
        }

        function updateDayStyle(checkbox) {
            const item = checkbox.closest('.day-item');
            item.classList.toggle('completed', checkbox.checked);
        }

        function updateWeekStyle(checkbox) {
            const item = checkbox.closest('.week-item');
            item.classList.toggle('completed', checkbox.checked);
        }

        function saveProgress() {
            const progress = {};
            weeks.forEach(w => {
                const cb = document.getElementById(`week${w.num}`);
                if (cb) progress[`week${w.num}`] = cb.checked;
                days.forEach(d => {
                    const dcb = document.getElementById(`week${w.num}-${d.id}`);
                    if (dcb) progress[`week${w.num}-${d.id}`] = dcb.checked;
                });
            });
            localStorage.setItem('learningProgress2026', JSON.stringify(progress));
            updateStats();
        }

        function loadProgress() {
            const saved = localStorage.getItem('learningProgress2026');
            if (saved) {
                const progress = JSON.parse(saved);
                Object.keys(progress).forEach(id => {
                    const cb = document.getElementById(id);
                    if (cb) {
                        cb.checked = progress[id];
                        if (id.includes('-')) updateDayStyle(cb);
                        else updateWeekStyle(cb);
                    }
                });
            }
            updateStats();
        }

        function updateStats() {
            let completed = 0;
            weeks.forEach(w => {
                const cb = document.getElementById(`week${w.num}`);
                if (cb && cb.checked) completed++;
            });
            const percent = Math.round((completed / 52) * 100);
            document.getElementById('overall-percent').textContent = percent + '%';
            document.getElementById('completed-weeks').textContent = completed;
            document.getElementById('overall-bar').style.width = percent + '%';
            
            let phase = 'Phase 1', phaseDesc = 'Data Engineering';
            if (completed >= 40) { phase = 'Phase 4'; phaseDesc = 'Enterprise Architecture'; }
            else if (completed >= 28) { phase = 'Phase 3'; phaseDesc = 'Azure Architect'; }
            else if (completed >= 16) { phase = 'Phase 2'; phaseDesc = 'AI/ML Systems'; }
            
            document.getElementById('current-phase').textContent = phase;
            document.getElementById('phase-desc').textContent = phaseDesc;
        }

        function exportProgress() {
            const progress = localStorage.getItem('learningProgress2026');
            if (!progress) { alert('No progress to export!'); return; }
            const blob = new Blob([progress], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'learning-progress-2026.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function resetProgress() {
            if (confirm('Reset all progress? This cannot be undone.')) {
                localStorage.removeItem('learningProgress2026');
                location.reload();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateContent();
            loadProgress();
            const startDate = new Date('2026-01-05');
            const today = new Date();
            const diffWeeks = Math.ceil(Math.abs(today - startDate) / (1000 * 60 * 60 * 24 * 7));
            const currentWeek = Math.min(Math.max(diffWeeks, 1), 52);
            document.getElementById('current-week-num').textContent = currentWeek;
        });
    </script>
</body>
</html>
